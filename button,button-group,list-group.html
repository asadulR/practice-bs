<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button, button-group, list-group</title>


    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- css style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-me">
        <div class="container">
            <button class="mt-5 btn btn-primary">Download CV</button>
            <button class="mt-5 btn btn-outline-primary btn-sm">Download CV</button>
            <button class=" mt-5 btn btn-primary">Download CV</button>


            <a href="#" class="btn btn-outline-success">Visit My channel</a>



            <br>
            <div class="btn-group mt-5">
                <button class="btn btn-primary">Download CV</button>
                <button class="btn btn-outline-primary btn-sm">Download CV</button>
                <button class="btn btn-primary">Download CV</button>


                <a href="#" class="btn btn-outline-success">Visit My channel</a>

            </div>




            <!-- list style -->
            <div class="student-list mt-5">
                <ul class="list-group">
                    <li class="list-group-item bg-primary text-white">Asadul Rahman</li>
                    <li class="list-group-item bg-primary text-white">Tanmeen</li>
                    <li class="list-group-item bg-primary text-white">Galib Asad</li>
                    <li class="list-group-item bg-primary text-white">Asadul Tanmin</li>
                    <a href="#" class="list-group-item bg-success text-white">Saiful Islam</a>
                </ul>
            </div>
        </div>
    </section>

    <section>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
    </section>



    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
